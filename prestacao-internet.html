<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Educação Conectada - Login</title>

    <!-- Importando arquivos de base -->
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/base/container.css">
    <link rel="stylesheet" href="assets/css/base/tipografia.css">
    
    <!-- Importando os arquivos de módulos -->
    <link rel="stylesheet" href="./assets/css/module/container-surface.css">
    <link rel="stylesheet" href="./assets/css/module/container-detalhes.css">
    <link rel="stylesheet" href="./assets/css/module/formulario.css">
    <link rel="stylesheet" href="./assets/css/module/botoes.css">

    <link rel="stylesheet" href="./assets/css/module/cabecalho.css">
    
    <!-- Importando os arquivos de layout -->
    <link rel="stylesheet" href="./assets/css/layout/prestacao-internet.css">

</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <div class="cabecalho__imagens">
                <img src="./assets/img/brasao.svg" alt="Brasão do Governo do Estado do Acre">
                <img src="./assets/img/programa.svg" alt="Programa Educação Conectada">
            </div>

            <a href="./login.html">
                <button class="botao cabecalho__botao-sair">Sair</button>
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            
            <h1 class="titulo-pagina">Prestação de Contas</h1>

            <div class="container-surface">
                <div class="container__icone-titulo">
                    <img src="./assets/img/icones/internet.svg" >
                    <h2 class="container__titulo">Serviço de Internet</h2>
                </div>
                
                <div class="container-notas-enviadas">
                    <h3 class="container__titulo">Notas Enviadas</h3>
                    
                    <h4 class="notas-enviadas__ano">2021</h4>

                    <ul class="notas-enviadas__lista">
                        <li><i></i>Junho</li>
                        <li><i></i>Julho</li>
                        <li><i></i>Agosto</li>
                        <li><i></i>Setembro</li>
                        <li><i></i>Agosto</li>
                        <li><i></i>Setembro</li>
                        <li><i></i>Outubro</li>
                        <li><i></i>Novembro</li>
                        <li><i></i>Dezembro</li>
                    </ul>

                    <h4 class="notas-enviadas__ano">2022</h4>

                    <ul class="notas-enviadas__lista">
                        <li><i></i>Junho</li>
                        <li><i></i>Julho</li>
                        <li><i></i>Agosto</li>
                        <li><i></i>Setembro</li>
                        <li><i></i>Agosto</li>
                        <li><i></i>Setembro</li>
                        <li><i></i>Outubro</li>
                        <li><i></i>Novembro</li>
                        <li><i></i>Dezembro</li>
                    </ul>
                </div>


                <form class="formulario">
                    <div class="formulario-grupo">
                        <label class="campo-label" for="campo-mes">Mês da nota fiscal</label>
                        <input class="campo-texto campo-pequeno" id="campo-mes" type="month" min="2021-07">
                    </div>
                    
                   <div class="formulario-grupo">

                    <label class="campo-label" for="campo-lotacao">Insira sua nota fiscal</label>
                    <input type="file">
                </div>
                    <div class="formulario-grupo">
                        <div>
                            <input type="checkbox" name="" id="campo-termos">
                            <label for="campo-termos">Li e aceito os Termos do Programa</label>
                        </div>
                    </div>
                    
                    <div class="container-botoes">
                        <button class="botao botao--primario botao--verde" type="submit">Enviar</button>
                        <button class="botao botao--secundario" >Ajuda</button> 
                    </div>
                </form>


            </div>
        </div>
    </main>
</body>

</html>
